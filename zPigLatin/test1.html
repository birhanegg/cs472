    <textarea cols=30 rows=10 id="mytext">
        test
    </textarea>
    <input type='submit' id='submit'>
    <p id='output'></p>

    <script type="text/javascript">
        var submit = document.getElementById('submit');

        submit.addEventListener('click', function() {
            var textContent = document.querySelector('textarea').value;

            document.getElementById('output').innerHTML = translatePigLatin(textContent);
            //document.getElementById('output').innerHTML = textContent.replace(/\n/g, '<br/>');


        });
    </script>


    <script>
        function translatePigLatin(str) {
            str = str.trim();
            var newStrArray = str.split('');
            for (var i = 0; i < newStrArray.length; i++) {
                var letter = newStrArray[0];

                if (letter === 'a' || letter === 'e' || letter === 'i' || letter === 'o' || letter === 'u') {
                    newStrArray.push('ay');
                    break;
                } else {
                    newStrArray.push(newStrArray.splice(0, 1)[0]);
                }
            }
            return newStrArray.join('');
        }
        console.log(translatePigLatin("pig"));
    </script>
</body>

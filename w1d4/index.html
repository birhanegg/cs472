<!DOCTYPE html>
<html lang="en">
<head>
    <title>w1d4-HTML-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <div class="jumbotron text-center">
        <h2>Lab : w1d4 (HTML forms) </h1>
        <p>Tab1 : webform1 </p>
        <p>Tab2 : webform2 </p>
    </div>

    <div class="container">       
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#webform1">webform1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#webform2">webform2</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="webform1" class="container tab-pane active"><br>
                <form action="#">
                    <div class="form-group">
                        <label for="Email">Email Address</label>
                        <input type="email" placeholder="Enter email" id="Email" class="form-control">
                        <small id="EmailInfo" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
    
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" placeholder="Password" class="form-control" minlength="10" pattern="(?=^.{10,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$">
                    </div>
    
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" id="url" placeholder="URL" class="form-control">
                    </div>
    
                    <div class="form-check">
                        <input type="checkbox" value="Checked" id="checkbox1" class="form-check-input">
                        <label for="checkbox1" class="form-check-label">Check Me Out</label>
                    </div>
    
    
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
    
            </div>
            <div id="webform2" class="container tab-pane fade">
                <div class="container">

                    <div class="headder">
                        <h5>New Product Form</h5> 
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <form action="#">
                                <div class="form-group">
                                    <label for="prodname">Product Number</label>
                                    <input type="text" id="prodname" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="unitp">Unit Price</label>
                                    <input type="number" id="unitp" class="form-control" value="0.0">
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <form action="#">
                                <div class="form-group">
                                    <label for="quantityInStock">Quantity in stock</label>
                                    <input type="number" id="quantityInStock" class="form-control" value="0">
                                </div>

                                <div class="form-group">
                                    <label for="Supplier">Supplier:</label>
                                    <select name="sup" id="Supplier" class="form-control">
                                        <option value="Select a supplier" selected>Select a supplier</option>
                                        <option value="1">supplier 1</option>
                                        <option value="2">supplier 2</option>
                                        <option value="3">supplier 3</option>
                                        <option value="4">supplier 4</option>
                                        <option value="4">supplier 5</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="dateSup">Date supplied</label>
                                    <input type="date" id="dateSup" class="form-control">
                                    <small id="dateinfo" class="form-text text-muted">Enter a valid Date.</small>
                                </div>

                                <div id="buttonswf2">
                                    <input type="reset" value="Reset" id="reset" class="btn btn-outline-dark">
                                    <input type="button" value="Cancel" id="cancel" class="btn btn-outline-warning">
                                    <input type="submit" name="Add" id="addProduct" value="Add Product"
                                        class="btn btn-outline-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="validation">
        <a href="https://validator.w3.org/check/referer"> <img class="img2" src="images/valid-xhtml10.png"
                alt="html validator" /></a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"> <img class="img2" src="images/valid-css10.png"
                alt="CSS validator" /></a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
